<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Comic Strip</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="text/javascript"></script>
        <!-- <link rel="icon" href="resources/pride.png"> -->
    </head>
    <body onload="loadComplete()">
        <!-- Loading Screen. This will be hidden once everything loads. -->
        <div class="loading">LOADING...</div>

        <!-- Preloads all image files so transition is smooth-->
        <div class="preload" style="visibility: hidden">
            <div style="background-image:url(resources\scenes\1.jpg);"></div>
            <div style="background-image:url(resources\scenes\2.jpg);"></div>
            <div style="background-image:url(resources\scenes\3.jpg);"></div>
            <div style="background-image:url(resources\scenes\4.jpg);"></div>
            <div style="background-image:url(resources\scenes\5.jpg);"></div>
            <div style="background-image:url(resources\scenes\6.jpg);"></div>
            <div style="background-image:url(resources\scenes\7.jpg);"></div>
            <div style="background-image:url(resources\scenes\8.jpg);"></div>
            <div style="background-image:url(resources\scenes\9.jpg);"></div>
            <div style="background-image:url(resources\scenes\10.jpg);"></div>
            <div style="background-image:url(resources\scenes\11.jpg);"></div>
            <div style="background-image:url(resources\scenes\12.jpg);"></div>
            <div style="background-image:url(resources\scenes\13.jpg);"></div>
        </div>

        <!-- Actual page -->
        <div class="comic-box" onclick="transition(this,'2.png')" onmousedown="return false">
            <img src="resources/scenes/1.png"/>
            <p class="dialogue" id="speaker"></p>
            <p class="dialogue" id="dialogue">Click the image to start</p>
        </div>
    </body>
    <script src="dialogue.js" type="text/javascript"></script>
</html>
