<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Comic Strip</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body onload="loadComplete()">
        <!-- Loading Screen. This will be hidden once everything loads. -->
        <div class="loading">LOADING...</div>

        <!-- Preloads all image files so transition is smooth-->
        <div class="preload" style="visibility: hidden">
            <img src="resources\scenes\1.jpg"/>
            <img src="resources\scenes\2.jpg"/>
            <img src="resources\scenes\3.jpg"/>
            <img src="resources\scenes\4.jpg"/>
            <img src="resources\scenes\5.jpg"/>
            <img src="resources\scenes\6.jpg"/>
            <img src="resources\scenes\7.jpg"/>
            <img src="resources\scenes\8.jpg"/>
            <img src="resources\scenes\9.jpg"/>
            <img src="resources\scenes\10.jpg"/>
            <img src="resources\scenes\11.jpg"/>
            <img src="resources\scenes\12.jpg"/>
            <img src="resources\scenes\13.jpg"/>
        </div>

        <!-- Main -->
        <div class="comic-box" onclick="transition(this,'2.png')" onmousedown="return false">



            
            <img src="resources/scenes/1.png"/>
            <p class="dialogue" id="speaker"></p>
            <p class="dialogue" id="dialogue">Click the image to start</p>
        </div>
    </body>
    <script src="dialogue.js" type="text/javascript"></script>
</html>
